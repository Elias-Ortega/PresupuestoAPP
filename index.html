<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/be736bad67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>APP PRESUPUESTO</title>
</head>

<body>
    <main>
        <div class="container my-1">
            <h2 class="my-3">PRESUPUESTO APP</h2>
            <div class="row gx-5">
                <div class="col-4" id="boxVerde">
                    <form>
                        <div class="mb-3">
                            <label for="txtPresupuesto" class="form-label"><b>Ingresa tu Presupuesto</label></b>
                            <input type="text" class="form-control" id="txtPresupuesto" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-light mb-2" id="btnCalcular">Calcular</button>
                    </form>
                </div>
                <div class="col-8">
                    <table class="table" id="tablaUno">
                        <thead>
                            <tr>
                                <th>PRESUPUESTO</th>
                                <th class="text-center">GASTOS</th>
                                <th class="text-center">SALDO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>$1000000</td>
                                <td class="text-center">$7500</td>
                                <td class="text-center">$992500</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="row gx-5">
                <div class="col-4 my-4" id="boxRojo">
                    <form>
                        <div class="mb-3">
                            <label for="txtnombreGasto" class="form-label"><b>Ingresa el nombre del Gasto</label></b>
                            <input type="email" class="form-control" id="txtnombreGasto" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="txtCantidadGasto" class="form-label"><b>Ingresa la cantidad del
                                    Gasto</label></b>
                            <input type="text" class="form-control" id="txtCantidadGasto">
                        </div>
                        <button type="button" class="btn btn-danger mb-2" id="btnAddGasto">AÃ±adir Gasto</button>
                    </form>

                </div>
                <div class="col-8 my-3">
                    <table class="table" id="tablaDos">
                        <thead>
                            <tr>
                                <th class="subrayado">GASTO</th>
                                <th class="subrayado">VALOR</th>
                                <th class="text-center subrayado">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Aceite de oliva 1litro</td>
                                <td>$4500</td>
                                <td class="text-center"><button type="button" class="btn btn-light"><i
                                            class="fa-solid fa-trash-can fa-xs"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
